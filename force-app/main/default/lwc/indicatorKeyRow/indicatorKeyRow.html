<template>
    <lightning-layout
        vertical-align="center"
        pull-to-boundary="small"
        multiple-rows
    >
        <lightning-layout-item padding="horizontal-small" size="1"  >
            <c-indicator-bundle-item  
                ind-icon={keyIcon}
                ind-image={keyImage}
                ind-text={keyText}
                ind-background-color={keyBackground}
                ind-foreground-color={keyForeground}
            ></c-indicator-bundle-item>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="3"  >
            {keyDescription}
        </lightning-layout-item>
        <template lwc:if={isManageEnabled}>
            <lightning-layout-item padding="horizontal-small" size="1"  >
                <template lwc:if={keyIsActive}>
                    <lightning-icon 
                        icon-name="utility:success" 
                        alternative-text="True" 
                        variant="success"
                        title="Active Item"
                        size="x-small"
                        class="slds-p-left_small"
                    ></lightning-icon>
                </template>
                <template lwc:else>
                    <lightning-icon 
                        icon-name="utility:close" 
                        alternative-text="False" 
                        variant="error"
                        title="Inactive Item"
                        size="x-small"
                        class="slds-p-left_small"
                    ></lightning-icon>
                </template>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small" size="1"  >
                {keyPriority}
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small" size="1"  >
                {keyFillType}
            </lightning-layout-item>    
        </template>
        <lightning-layout-item padding="horizontal-small" size="2"  >
            {keyHoverValue}
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="2"  >
            {keyExtensionLogic}
        </lightning-layout-item>
        <template lwc:if={isManageEnabled}>
            <lightning-layout-item padding="horizontal-small" size="1" class="slds-text-align_right">
                <lightning-button-icon 
                    name={keyId} 
                    title="Edit Indicator" 
                    alternative-text="Edit Indicator" 
                    icon-name="utility:setup" 
                    class="slds-m-left_xx-small"
                    onclick={handleClick}
                ></lightning-button-icon>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
