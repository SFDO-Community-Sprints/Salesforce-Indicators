<!-- Indicator Builder Modal -->

<template>
    <lightning-modal-header
            label={indicator.Label}>
    </lightning-modal-header>

    <lightning-modal-body>
        <div class="slds-is-relative slds-container_fluid">
            <c-indicator-builder
                    indicator={indicator}
                    onindicatorvaluechange={handleIndicatorValueChange}>
            </c-indicator-builder>
            <lightning-spinner lwc:if={saveInProgress}></lightning-spinner>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-layout lwc:if={hasChanges} horizontal-align="end">
            <lightning-button
                    disabled={saveInProgress}
                    variant="brand"
                    icon-name="utility:save"
                    name="Save Changes"
                    label="Save Changes"
                    onclick={handleSaveIndicatorMetadata}>
            </lightning-button>
        </lightning-layout>
    </lightning-modal-footer>
</template>
