minimum_cumulusci_version: '3.68.1'
project:
    name: Salesforce-Indicators
    package:
        name: Salesforce-Indicators
        namespace: inds
        api_version: '55.0'
    git:
        default_branch: 'master'
    test:
        name_match: '%Tests'
    source_format: sfdx

orgs:
    scratch:
        dev:
            config_file: orgs/dev.json
            days: 30
            namespaced: True

tasks:
    robot:
        options:
            suites: robot/Salesforce-Indicators/tests
            options:
                outputdir: robot/Salesforce-Indicators/results

    robot_testdoc:
        options:
            path: robot/Salesforce-Indicators/tests
            output: robot/Salesforce-Indicators/doc/Salesforce-Indicators_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    deploy_sample_indicators_account:
        description: Salesforce Indicators - Sample Indicators for Leads
        group: Salesforce Metadata
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/sample_Lead
    
    deploy_sample_indicators_account:
        description: Salesforce Indicators - Sample Indicators for Accounts and Contacts
        group: Salesforce Metadata
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/sample_AccountContact

flows:
  customer_org:
    steps:
      1:
        task: install_managed
        options:
          security_type: NONE
      2:
        task: deploy_sample_indicators_lead
        ui_options:
            is_required: False
      3:
        task: deploy_sample_indicators_account_contact
        ui_options:
            is_required: False

plans:
  install:
    slug: install
    title: Install Salesforce Indicators
    tier: primary
    is_listed: True
    preflight_message: "This will install Salesforce Indicators into your org."
    post_install_message: "Thanks for installing Salesforce Indicators. Please review the teamâ€™s Wiki page for next steps."
    error_message: ""
    steps:
      1:
        flow: customer_org
