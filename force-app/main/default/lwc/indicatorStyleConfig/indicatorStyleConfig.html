<template>
    <div class="slds-grid slds-gutters slds-gutters_direct">
        <div class="slds-col slds-size_3-of-4 slds-grid slds-wrap">
            <h2 class="slds-text-title_bold slds-col slds-size_1-of-1">Indicator Style</h2>
            <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <lightning-input label="Indicator Label" value={indicator.label}
                    data-property="label" oncommit={handleIndicatorPropertyChange}></lightning-input>
            </div> -->
            <!-- <p class="slds-text-title_bold slds-col slds-size_1-of-1">
                Indicator Style
            </p> -->
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <lightning-combobox label="Select Image Source" options={imageSourceOptions} value={indicator.iconSource}
                    dropdown-alignment="auto" data-property="iconSource"
                    onchange={handleIndicatorPropertyChange}></lightning-combobox>
            </div>
            <div class="iconSourceInputs slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <template lwc:if={indicator.iconSourceIs.sldsIcon}>
                    <c-icon-selector label="Select Icon" icon-name={indicator.sourceValue} data-property="sourceValue"
                        oniconselection={handleIndicatorPropertyChange}></c-icon-selector>
                </template>
                <template lwc:elseif={indicator.iconSourceIs.url}>
                    <lightning-input label="Enter URL" value={indicator.sourceValue} data-property="sourceValue"
                        onchange={handleIndicatorPropertyChange}></lightning-input>
                </template>
                <template lwc:elseif={indicator.iconSourceIs.staticResource}>
                    <lightning-input label="Select Static Resource" value={indicator.sourceValue}
                        data-property="sourceValue" onchange={handleIndicatorPropertyChange}></lightning-input>
                </template>
                <template lwc:elseif={indicator.iconSourceIs.staticText}>
                    <lightning-input label="Enter Static Text" value={indicator.sourceValue}
                        class="slds-p-top_xxx-small" data-property="sourceValue"
                        onchange={handleIndicatorPropertyChange}></lightning-input>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <lightning-input label="Hover Text" value={indicator.hoverText} data-property="hoverText"
                    onchange={handleIndicatorPropertyChange}></lightning-input>
            </div>
            <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <lightning-combobox label="Image Size" options={imageSizeOptions} value={indicator.imageSize} data-property="imageSize"
                    onchange={handleIndicatorPropertyChange}></lightning-combobox>
            </div> -->

            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-grid slds-wrap">
                <template lwc:if={indicator.showColorSelectors}>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input label="Select Foreground Color" type="color" data-property="foregroundColor"
                            onchange={handleIndicatorPropertyChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input label="Select Background Color" type="color" data-property="backgroundColor"
                            onchange={handleIndicatorPropertyChange}></lightning-input>
                    </div>

                </template>
            </div>

            <div class="slds-col slds-size_1-of-1">
                <template lwc:if={indicator.showColorOption}>
                    <lightning-input label="Override Colors" type="checkbox" data-property="overrideColors"
                        onchange={handleIndicatorPropertyChange}></lightning-input>
                </template>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <h2 class="slds-text-title_bold">Preview</h2>
            <!-- {indicatorString} -->
            <c-indicator-bundle-item icon-source={indicator.iconSource} source-value={indicator.sourceValue}
                ind-size="large" ind-foreground-color={indicator.foregroundColor}
                ind-background-color={indicator.backgroundColor} ind-hover-text={indicator.hoverText}>
            </c-indicator-bundle-item>
        </div>
    </div>
</template>
