<!-- sldsValidatorIgnore -->
<template>
    <template if:true={errorOccurred}>
        <p>{errorMessage}</p>
    </template>
    <template if:false={errorOccurred}>
        <lightning-card variant="base" title="Exception Grid" icon-name="standard:account">
            <lightning-button-menu  icon-name="utility:down" variant="border-filled" alternative-text="Show" slot="actions" menu-alignment="right" onselect={handleOnselect}>
                <lightning-menu-item value="MenuShowError" label="Show Errors Only"></lightning-menu-item>
                <lightning-menu-item value="MenuShowAll" label="Show All Rows"></lightning-menu-item>
            </lightning-button-menu>
            <template if:true={emptyGrid}>
                <template if:true={MenuShowError}>
                    <c-illustration
                        heading="There are no rows to display"
                        image-name="no_data:open_road">
                    </c-illustration>
                </template>
                <template if:false={MenuShowError}>
                    <c-illustration
                        heading="There are no errors to display"
                        image-name="no_data:open_road">
                    </c-illustration>
                </template>
            </template>
            <template if:false={emptyGrid}>
                <lightning-datatable
                    key-field="fieldName"
                    data={gridData}
                    columns={columns}
                    hide-checkbox-column="true"
                    column-widths-mode="auto">
                </lightning-datatable>
            </template>
        </lightning-card>
    </template>
</template>
